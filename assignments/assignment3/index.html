<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as controller" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="controller.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="controller.search()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <found-items
      items="controller.foundItems"
      message="controller.errorMessage"
      on-remove="controller.removeFoundItem(index)"></found-items>
  </div>

 <script src="angular.min.js"></script>
 <script src="app.js"></script>

</body>
</html>
