<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Checking Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
    <div class="row">

    <div ng-controller="ToBuyController as toBuyList" class="col-md-6">
      <h3>To buy</h3>
      <p ng-if="toBuyList.items.length==0"><em>Everything is bought!</em></p>
      <ol>
        <li ng-repeat="item in toBuyList.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="toBuyList.bought($index);">Bought</button>
        </li>
      </ol>
    </div>

    <div ng-controller="AlreadyBoughtController as boughtList" class="col-md-6">
      <h3>Already bought</h3>
      <p ng-if="boughtList.items.length==0"><em>Nothing bought yet</em></p>
      <ol>
        <li ng-repeat="item in boughtList.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ol>
    </div>

    </div>
  </div>

   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
